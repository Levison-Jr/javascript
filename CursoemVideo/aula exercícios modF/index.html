<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <main>
        <div id="container">
            <div id="input">
                <p>Número (entre 1 e 100):
                    <input type="number" name="num" id="txtnum">
                    <input type="button" value="Adicionar" onclick="add()">
                </p>

                <select name="list" id="list" size="10">
                    <option value="demo" disabled>Digite algum número acima para adicioná-lo à lista...</option>
                </select> <br>
                <input type="button" value="Finalizar" onclick="end()">
                <input type="button" value="Limpar" onclick="clean()">
            </div>

            <div id="result">
                
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
