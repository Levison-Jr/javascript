<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <main>
        <div id="container">
            <div>
                <p><label for="txtnum">Número:</label>
                    <input type="number" name="num" id="txtnum">
                    <input type="button" value="Gerar tabuada" class="btn" onclick="gerar()">
                    <input type="button" value="Limpar" class="btn" onclick="limpar()">
                </p>
            </div>
            <div id="res">
                <select name="tab" id="tab" size="10">
                    <option value="v1">Digite um número acima para gerar a tabuada...</option>
                </select>
            </div>
        </div>
    </main>

    <footer>

    </footer>
