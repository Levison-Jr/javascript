<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <main>
        <div id="container">
            <div>
                <p><label for="cont-start">Início:</label>
                    <input type="number" name="cont-start" id="cont-start">
                </p>
                <p><label for="cont-end">Fim:</label>
                    <input type="number" name="cont-end" id="cont-end">
                </p>
                <p><label for="cont-passo">Passo:</label>
                    <input type="number" name="cont-passo" id="cont-passo">
                </p>
                <p>
                    <input type="button" value="Contar" id="btn-cont">
                </p>
            </div>
            <div id="res">
                <strong>Preparando a contagem...</strong>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
