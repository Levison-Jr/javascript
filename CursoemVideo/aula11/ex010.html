<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p><label for="txtvel">Velocidade do carro:</label>
        <input type="number" name="txtvel" id="txtvel" min="0" oninput="calc()"> Km/h
    </p>

    <p>
        <input type="button" value="Verificar" onclick="calc()">
    </p>

    <p id="res"></p>

    <script>
        function calc() {
            var vel = Number(document.getElementById('txtvel').value);
            var res = document.querySelector('#res');
            
            res.innerHTML = `Você está à <strong>${vel} Km/h</strong>`;

            if (vel > 60) {
                res.innerHTML += `<p>MULTADO!!!</p>`;
            }

            res.innerHTML += `<p>Dirija sempre com cuidado e use o cinto de segurança!</p>`;
        }
    </script>
</body>
</html>
